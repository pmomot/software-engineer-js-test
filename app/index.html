<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    </head>
    <body id="body">
        <h1>Test application</h1>
        <p>
            Your application is ready. There should be a message in your browsers
            console indicating the JavaScript application has loaded.
        </p>
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="fileSelector" />
            </fieldset>
        </form>
        <section class="buttons">
            <button id="sizeIncrease" class="button">+10%</button>
            <button id="sizeDecrease" class="button">-10%</button>
            <button id="moveLeft" class="button">←</button>
            <button id="moveRight" class="button">→</button>
            <button id="moveUp" class="button">↑</button>
            <button id="moveDown" class="button">↓</button>
            <button id="scaleToFit" class="button">Scale to fit</button>
        </section>
        <div class="column left">
            <canvas id="imageContainer" width="300" height="200"></canvas>
            <div>
                <button id="generateButton">Export print config</button>
                <button id="importButton">Import from config</button>
            </div>
        </div>
        <div class="column right">
            <div id="debugContainer"></div>
        </div>
        <script type="text/javascript" src="./app/js/main.js"></script>
    </body>
</html>
